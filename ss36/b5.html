<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="./css files/b5.css" />
  </head>
  <body>
    <h2>🗂️ Quản lý công việc (Task Board)</h2>

    <div class="task-input">
      <input type="text" id="taskName" placeholder="Nhập tên công việc..." />
      <button class="add">Thêm</button>
    </div>
    <div class="board">
      <div class="column" id="pendingCol">
        <h3>🕐 Chờ xử lý</h3>
       
      </div>
      <div class="column" id="inProgressCol">
        <h3>🔨 Đang làm</h3>
       
      </div>
      <div class="column" id="doneCol">
        <h3>✅ Hoàn thành</h3>
        
      
      </div>
    </div>
    <script src="./js files/b5.js"></script>
  </body>
</html>
